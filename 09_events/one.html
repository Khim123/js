    <script>
    
//1. first approach not good
//inside html element :

//2. 2nd approach also not good, dont give much information
//document.getElementById('owl').onclick = function() {
//   alert('owl clicked')

//3. use event listener give onclick functionality and propagation functionality
//


//events run sequentially in javascript but there are some exceptions+
    
//4. attachEvent()
//5. jQuery - onEventListener

     //type, timestamp, defaultPrevented, target, toElement, srcElement, currentTarget, clientX, clientY, screenX, screenY
    //altKey, ctrlkey, shiftKey, keyCode, 


    // EVENT PROPAGATION = event bubling and event capturing
    // default - false - event bubbling - vitra bata bahira
    // event capture - true - bahira bata vitra
       //  bubbling starts at the target element and then propagates outward through the DOM hierarchy, reaching the outermost element.
       //. the event is captured by the outermost element in the DOM hierarchy and then propagated inward towards the target element. 
     document.getElementById('owl').addEventListener('click', function(e){
        console.log(e);
        e.stopPropagation(); // e means event, stoppropagation will stop propagation
     }, false)

     document.getElementById('google').addEventListener('click', function(e){
        e.preventDefault(); //prevent the default action associated with an event from occurring. 
        e.stopPropagation(); //allows you to prevent this propagation, ensuring that the event does not reach ancestor elements.
        console.log(e);
     }, false)

     document.querySelector('#images').addEventListener('click', function(e) {
        console.log(e.target.parentNode); //parentNode gives li
        let removeIt = e.target.parentNode
        removeIt.remove();
        //removeIt.parentNode.removeChild(removeIt) //another way 
     })


     document.querySelector('#images').addEventListener('click', function(e) {
        console.log(e.target.tagName);
        if(e.target.tagName === 'IMG') {
            console.log(e.target.parentNode);
            let removeIt = e.target.parentNode
        removeIt.remove();
        }
     })

    
    </script>
